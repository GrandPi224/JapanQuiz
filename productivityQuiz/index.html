<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Productivity & Costs – May 2025 Quiz</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      padding: 2rem;
    }
    .quiz-container {
      max-width: 800px;
      margin: auto;
      background: #fff;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      margin-bottom: 2rem;
    }
    .question {
      margin-bottom: 2rem;
    }
    .question h3 {
      margin-bottom: 0.5rem;
    }
    .options button {
      display: block;
      width: 100%;
      padding: 0.75rem;
      margin: 0.25rem 0;
      border: 1px solid #ccc;
      background-color: #eee;
      cursor: pointer;
      text-align: left;
      border-radius: 5px;
    }
    .options button.correct {
      background-color: #c8e6c9;
      border-color: #2e7d32;
    }
    .options button.wrong {
      background-color: #ffcdd2;
      border-color: #c62828;
    }
  </style>
</head>
<body>
  <div class="quiz-container">
    <h1>May 2025 U.S. Productivity Quiz</h1>

    <!-- [Insert the 10 questions and answers here — already created above] -->

  </div>

  <script>
    document.querySelectorAll(".options button").forEach(button => {
      button.addEventListener("click", () => {
        const parent = button.closest(".options");
        const buttons = parent.querySelectorAll("button");
        const correct = parent.querySelector(".correct");

        buttons.forEach(b => {
          b.disabled = true;
          if (b === correct) {
            b.classList.add("correct");
          } else if (b === button) {
            b.classList.add("wrong");
          }
        });
      });
    });
  </script>
</body>
</html>
